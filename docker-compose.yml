version: "3.8"

services:
  backend:
    image: kennedyemeruem/courseswap-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
    depends_on:
      - db
    ports:
      - "7070:8000" # Map port 7070 on the host to port 8000 in the container
    networks:
      - webnet

    deploy:
      replicas: 2
      restart_policy:
        condition: "on-failure"
      

  frontend:
    image: kennedyemeruem/courseswap-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    env_file:
      - ./frontend/.env
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./frontend/config:/etc/nginx/conf.d  # Mount Nginx configuration
      - ./courseswap.live.chained.crt:/etc/nginx/ssl/courseswap.live.chained.crt  # Mount SSL certificate
      - ./courseswap.live.key:/etc/nginx/ssl/courseswap.live.key  # Mount SSL key
    networks:
      - webnet

  db:
    image: postgres:alpine
    environment:
      POSTGRES_DB: courseswapdb
      POSTGRES_USER: username
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"  # Expose the database port
    networks:
      - webnet
    deploy:
      restart_policy:
        condition: "on-failure"

  adminer:
    image: adminer
    depends_on:
      - db
    ports:
      - "8081:8080"  # Map port 8080 on the host to port 8080 in the container
    networks:
      - webnet

volumes:
  postgres_data:

networks:
  webnet:
    driver: overlay
